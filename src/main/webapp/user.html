<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light" style="padding: 0.3rem;">
                        查询条件
                    </div>

                    <div class="card-body" style="padding: 0.4rem;">

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group" style="margin-bottom: 0.3rem;padding-top: .375rem;">
                                    <input id="placeholder-input" class="form-control" placeholder="请输入用户名或登录名">
                                </div>
                            </div>

							<div class="col-md-3 form-group" style="margin-bottom: 0.3rem;padding-top: .375rem;">
								<select id="single-select" class="form-control">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
							</div>

                            <div class="col-md-3">
                                <div class="form-group" style="margin-bottom: 0.3rem;">
                                    <p class="form-control-plaintext"><button class="btn btn-primary">查询</button></p>
                                </div>
                            </div>
							
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
