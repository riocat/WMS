<%@ page language="java" pageEncoding="utf-8"%>
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仓储管理系统</title>
	<link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="content" style="padding:3px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light">
                        新增用户
                    </div>

                    <div class="card-body">

                        <div class="row">
						    <div class="col-md-1">
                                <div class="form-group">
                                    登录名：
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>

						    <div class="col-md-1">
                                <div class="form-group">
                                    用户名：
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>	
                        </div>
						
						<div class="row">
						    <div class="col-md-1">
                                <div class="form-group">
                                    密码：
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>

						    <div class="col-md-1">
                                <div class="form-group">
                                    密码确认：
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>	
                        </div>
						
						<div class="row">
						    <div class="col-md-1">
                                <div class="form-group">
                                    联系邮箱：
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>

						    <div class="col-md-1">
                                <div class="form-group">
                                    联系电话：
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>	
                        </div>
						
						<div class="row">
						    <div class="col-md-1">
                                <div class="form-group">
                                    联系地址：
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-group">
                                    <input id="placeholder-input" class="form-control">
                                </div>
                            </div>
							 <div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>	
                        </div>
						
						<div class="row">
							<div class="col-md-1">
                                <div class="form-group">
                                    用户类型：
                                </div>
                            </div>
                            <div class="col-md-9 form-group" style="margin-bottom: 0.3rem;padding-top: .375rem;">
                                <select id="single-select" class="form-control">
                                    <option value="" style="display: none">请选择用户类型</option>
                                    <option value="">2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
								</select>
                            </div>
							<div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>	
                        </div>
						
						<div class="row">
							<div class="col-md-1">
                                <div class="form-group">
                                    备注：
                                </div>
                            </div>
							<div class="col-md-9">
								<div class="form-group">
									<textarea id="textarea" class="form-control" rows="6"></textarea>
								</div>
							</div>
							<div class="col-md-2">
                                <div class="form-group">
                                </div>
                            </div>
                        </div>
						
						
						<div class="row">
							<div class="col-md-1">
                                <div class="form-group" style="margin-bottom: 0.3rem;">
                                    
                                </div>
                            </div>
							<div class="col-md-2">
								<button class="btn btn-primary">添加</button>
								<button class="btn btn-warning">重置</button>
								<button class="btn btn-secondary">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
